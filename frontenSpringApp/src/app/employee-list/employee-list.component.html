<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email Id</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.emailId}}</td>
        <td><button class="btn btn-info" (click)="updateEmployee(employee.id)">Update</button></td>
        <td><button class="btn btn-danger" (click)="onDeleteEmployee(employee.id)">Delete</button></td>
        <td><button class="btn btn-success " (click)="onDetailsEmployee(employee.id)">Details</button></td>

      </tr>
     
    </tbody>
  </table>
